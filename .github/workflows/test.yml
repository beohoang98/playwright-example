name: Test
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Install then test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: Install
        run: |
          yarn --immutable
          yarn playwright install msedge
          yarn playwright install-deps msedge

      - name: Run Test
        run: yarn start || exit 0;

      - name: Generate HTML Report
        run: yarn gen:report

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
